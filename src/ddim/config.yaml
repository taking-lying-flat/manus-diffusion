data:
  data_dir: ./data
  dataset: cifar10
  num_workers: 4

datasets:
  cifar10:
    image_size: 32
    batch_size: 64
    sample_batch_size: 64
    attention_resolutions: "16,8"
    
  stl10:
    image_size: 96
    batch_size: 16
    sample_batch_size: 32
    attention_resolutions: "48,24,12"

model:
  num_channels: 128
  num_res_blocks: 2
  num_heads: 4
  dropout: 0.1

diffusion:
  diffusion_steps: 1000
  beta_schedule: linear
  sampling_steps: 50
  eta: 0.0

training:
  lr: 0.0002
  num_epochs: 500
  seed: 42
  use_ema: true
  ema_decay: 0.9999

logging:
  save_dir: ./output
  log_interval: 50
  sample_interval: 10